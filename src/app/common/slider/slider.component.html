<div class="slider-container">
    <div class="controls">
        <div class="arrow-right">
            <img src="assets/icons/Arrow right@1x.png" (click)="onClickRight()" alt="">
        </div>
        <div class="arrow-left">
            <img src="assets/icons/Arrow left@1x.png"  (click)="onClickLeft()" alt="">
        </div>
    </div>
    <div class="slides" #slides>
        <ng-content select="[appSliderItem]" #sliderItem></ng-content>
    </div>
    
</div>
