<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Action</th>
                        <th scope="col"*ngFor="let prodcut of products">remove</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Product Name</th>
                        <td *ngFor="let product of products">{{product.name}}</td>
                      </tr>
                      <tr >
                        <th scope="row">Product Image</th>
                        <td  *ngFor="let prodcut of prodcuts"><img [src]="product?.productimage[0]?.image" alt=""  height='100' width='300'></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">Availability</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
