<div class="card mb-3" *ngFor="let item of cartItems">
    <div class="row no-gutters">
      <div class="col-md-2">
        <img src="{{ item.product.productimage[0].image_url }}" class="card-img" alt="...">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{ item.product.name }}</h5>
          <p class="card-text"><small class="brand">UnionAir, Televisions</small></p>
          <p class="price">{{ item.product.price}},00<span>EGP</span></p>
            <div class="save-for-later">
              <p (click)="addToWhishlist(item)"><small>Save for later</small></p>
            </div>
            <div class=" remove">
              <p (click)="removeFromCart(item.id)"><small>Remove</small></p>
            </div>
        </div>
      </div>
    </div>
  </div>
