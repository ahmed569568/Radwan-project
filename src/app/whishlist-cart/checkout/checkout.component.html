<section id="first" style="background-color: white;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="shipping-address">Shipping Information</h2>
        <div class="address-edit">
          <form [formGroup]="paymentForm">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="First Name *"
                formControlName="first_name"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Last Name *"
                formControlName="last_name"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                placeholder="Email *"
                formControlName="email"
              />
              <span
                *ngIf="email.value != '' && email.invalid"
                class="email-invalid"
              >
                Invalid Email
              </span>
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Phone *"
                formControlName="phone"
              />
              <span
                *ngIf="phone.value != '' && phone.value.length != 11"
                class="email-invalid"
              >
                Invalid Phone Number
              </span>
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Country *"
                formControlName="country"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="City *"
                formControlName="city"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Address *"
                formControlName="address"
              />
            </div>
          </form>

          <!-- <p class="address" *ngIf="!editAdd">{{ address }}</p>
          <input
            class="form-control"
            *ngIf="editAdd"
            type="text"
            placeholder="Address *"
            [(ngModel)]="address"
          />
          <a class="edit" *ngIf="!editAdd" role="button" (click)="editAddress()"
            >Edit</a
          > -->
        </div>
      </div>
    </div>
  </div>
</section>

<section id="second" style="background-color: white;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="online-payment">
          <span
            ><input
              class="form-check-input"
              type="checkbox"
              id="defaultCheck1"
              (change)="selectPayment($event)"
              [(ngModel)]="onlinePayment"
          /></span>
          Online Payment
        </h2>
      </div>
    </div>
  </div>
</section>

<section id="third" style="background-color: white;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="cash-delivery">
          <span
            ><input
              class="form-check-input"
              type="checkbox"
              id="defaultCheck1"
              (change)="selectCash($event)"
              [(ngModel)]="cashDelvery"
          /></span>
          Cash On Delivery
        </h2>
      </div>
    </div>
  </div>
</section>

<section id="forth" style="background-color: white;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 pay-now">
        <form (ngSubmit)="payNow()">
          <button
            type="submit"
            [disabled]="!paymentForm.valid || address == ''"
            class="btn btn-primary btn-lg btn-block"
          >
            Pay Now
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
