<section id="first">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="shipping-address">Shipping Address</h2>
                <div class="address-edit">
                    <p class="address" *ngIf="!editAdd">{{ address }}</p>
                    <input class="form-control" *ngIf="editAdd" type="text" placeholder="Name" [(ngModel)]="address">
                    <a class="edit" *ngIf="!editAdd" role="button" (click)="editAddress()">Edit</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="second">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               <h2 class="online-payment"><span><input class="form-check-input" type="checkbox"  id="defaultCheck1" (change)="selectPayment()" [(ngModel)]="onlinePayment"></span> Online Payment</h2>
            </div>
        </div>
    </div>
</section>

<section id="third">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               <h2 class="cash-delivery"><span><input class="form-check-input" type="checkbox"  id="defaultCheck1" (change)="selectCash($event)" [(ngModel)]="cashDelvery"></span> Cash On Delivery</h2>
            </div>
            <div class="col-lg-12 form-cash-delivery" *ngIf="cashDelvery">
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="phone">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="city">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<section id="forth">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 pay-now">
                <button type="button" class="btn btn-primary btn-lg btn-block">Pay Now</button>
            </div>  
        </div>
    </div>
</section>
