
    
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" >
       <div class="carousel-item active">
        <img src="{{ sliderAct?.picture }}" class="d-block w-100" alt="..." style="cursor:pointer;" (click)="navigateSliderProduct(sliderAct?.url)">
      </div>
      <div class="carousel-item" *ngFor="let slider of sliders" >
        <img src="{{ slider?.picture }}" class="d-block w-100" alt="..." style="cursor:pointer;" (click)="navigateSliderProduct(slider?.url)">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container-fluid mid">
      <div class="row rowMid" >
        <div class="col-lg-3  col-sm-12 cat">
            <div class="cat-info" *ngIf="showCate" (click)="navigateCategory()">
                <img src="{{ categories[1].picture }}" class="cat1 " alt="Responsive image">
                <div class="title"><div class="title-text">{{ categories[1]?.name }}</div></div>
            </div>
           <div class="cat-info" *ngIf="showCate"  (click)="navigateCategory()">
                <img src="{{ categories[2].picture }}" class="cat1 " alt="Responsive image">
                <div  class="title"><div class="title-text">{{ categories[2]?.name }}</div></div>
           </div>
         </div>
         <div class="col-lg-3  col-sm-12 cat">
            <div class="cat-info" *ngIf="showCate" (click)="navigateCategory()">
                <img src="{{ categories[0].picture }}" class="cat1 " alt="Responsive image"> 
                <div  class="title"><div class="title-text">{{ categories[0]?.name }}</div></div>
            </div>
            <div class="cat-info" *ngIf="showCate" (click)="navigateCategory()">
                <img src="{{ categories[3].picture }}" class="cat1" alt="Responsive image">
                <div  class="title"><div class="title-text">{{ categories[3]?.name }}</div></div>
            </div>        
            
         </div>
         <div class="col-lg-6 col-sm-12 cat">
             <div class="cat-info" *ngIf="showCate" (click)="navigateCategory()">

                 <div class="sale">BIG SALE 50%</div>
                 <div class="title-game"> {{ categories[4]?.name }}</div>
             </div>
            
         </div>
      </div>
  </div>
