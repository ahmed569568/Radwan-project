
    
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/sliders/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/sliders/1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/sliders/3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
            <img src="assets/sliders/4.png" class="d-block w-100" alt="...">
          </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container-fluid mid">
      <div class="row rowMid">
        <div class="col-lg-3  col-sm-12 cat">
            <div class="cat-info">
                <img src="{{ categories[1].picture }}" class="cat1" alt="Responsive image">
                <div class="title"><div>{{ categories[1].name }}</div></div>
            </div>
           <div class="cat-info">
                <img src="{{ categories[2].picture }}" class="cat1" alt="Responsive image">
                <div  class="title">{{ categories[2].name }}</div>
           </div>
         </div>
         <div class="col-lg-3  col-sm-12 cat">
            <div class="cat-info" >
                <img src="{{ categories[0].picture }}" class="cat1" alt="Responsive image"> 
                <div  class="title">{{ categories[0].name }}</div>
            </div>
            <div class="cat-info">
                <img src="{{ categories[3].picture }}" class="cat1" alt="Responsive image">
                <div  class="title">{{ categories[3].name }}</div>
            </div>        
            
         </div>
         <div class="col-lg-6 col-sm-12 cat">
             <div class="cat-info">
                 <img src="{{categories[4].picture}}" class="last-categ" alt="Responsive image ">
                 <div class="sale">BIG SALE 50%</div>
                 <div class="title-game"> {{ categories[4].name }}</div>
             </div>
            
         </div>
      </div>
  </div>

<div class="container-fluid products">
    <div class="row">
        <h5>Popular products</h5>
    </div>
    <div class="row ">
       
            <div class="card-deck">
                <div class="card" *ngFor="let product of products">
                    <div class="my-wrapper">
                        <img src="assets/Tv.jpg" class="card-img-top"  (click)="navigateProduct(product.id)" alt="...">
                        <div class="middle">
                            <div class="text">learn More</div>
                        </div>
                    </div>
                     <div class="card-body">
                        <p class="card-text"  (click)="navigateProduct(product.id)">{{ product.name }}</p>
                        <p class="card-text"  (click)="navigateProduct(product.id)"><small class="text-muted">{{ product.brand.name }}</small></p>
                        <div class="card-price-like">
                            <h5 class="price">{{ product.price}}.00<small>EGP</small></h5>
                            <a href="#"><img src="assets/logo/love.svg"  alt=""></a>
                            <a href="#"><img src="assets/logo/cart.svg"  alt=""></a>
                        </div>
                    </div>
                </div>
