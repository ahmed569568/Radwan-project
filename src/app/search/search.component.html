<div class="container-fluid wrapper">
    <div class="row content">
        <div class="col-lg-3 ">
            <div class="sort first">
                <p>Sort By</p>
                  <i class="fa fa-angle-down"></i>
                <select>
                    <option>Price : High To Low</option>
                    <option>Price : Low To High</option>
                    <option>Alphabetical </option>
                    <option>Featured</option>
                </select>
            </div>
            <div class="search first">
                <div class="header-cate">
                    <p>Categories</p>
                    <div class="images">
                        <img src="assets/icons/close.png" alt="" *ngIf="!showCateg"  (click)=toggleCateg()>
                       <img src="assets/icons/open.png"  alt=""  *ngIf="showCateg" (click)=toggleCateg()>
                    </div>
                </div>
                <div class="categories" *ngIf="showCateg"  >
                    <div class="form-check" *ngFor="let cate of categories" >
                        <input class="form-check-input" type="checkbox" [value]="cate.id" id="defaultCheck1" (change)="category($event)">
                        <label class="form-check-label" for="defaultCheck1">
                            {{ cate.name }}
                        </label>
                    </div>
                    
                </div>
                <hr>
                
                <div class="header-cate">
                    <p>Brand</p>
                    <div class="images">
                        <img src="assets/icons/close.png" alt="" *ngIf="!showBrand"  (click)=toggleBrand()>
                       <img src="assets/icons/open.png"  alt=""  *ngIf="showBrand" (click)=toggleBrand()>
                    </div>
                </div>

                <div class="brands" *ngIf="showBrand">
                    <div class="form-check" *ngFor="let brand of brands">
                        <input class="form-check-input" type="checkbox" [value]="brand.id" id="defaultCheck2" (change)="brandSelect($event)">
                        <label class="form-check-label" for="defaultCheck2">
                            {{ brand.name }}
                        </label>
                    </div>  
                </div>
                <hr>
                <div class="header-cate">
                    <p>Price</p>
                    <div class="images">
                        <img src="assets/icons/close.png" alt="" *ngIf="showPrice"  (click)=togglePrice()>
                       <img src="assets/icons/open.png"  alt=""  *ngIf="!showPrice" (click)=togglePrice()>
                    </div>
                </div>
                <span *ngIf="showPrice">
                    <div class="price-slider">
                        <div class="from">From</div>
                        <div class="to">To</div>
                    </div>
                    <div class="price-range">
                        <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (userChangeEnd)="price($event)"></ng5-slider>
                    </div>
                    <div class="price-value">
                        <div class="min">{{ value }}.00<span>EGP</span></div>
                        <div class="high">{{ highValue }}.00<span>EGP</span></div>
                    </div>
                </span>
            </div>
       
           
        </div>
        <div class="col-lg-9 products">
            <div class="card-deck">
                <div class="card" *ngFor="let product of result;let i=index">
                    <div class="my-wrapper">
                        <img src="{{ product?.productimage[0].image_url }}" class="card-img-top"   (click)="navigateProduct(product.id)" alt="...">
                        <div class="middle">
                            <div class="text" (click)="navigateProduct(product.id)">learn More</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text"(click)="navigateProduct(product.id)">{{ product?.name }}</p>
                        <p class="card-text" (click)="navigateProduct(product.id)"><small class="text-muted">{{ product?.brand?.name }}</small></p>
                        <div class="card-price-like">
                            <h5 class="price">{{ product.price }}.00<small>EGP</small></h5>
                            <a *ngIf="!likes[i]" (click)="addToWhishlist(product.id,i)"><img src="assets/logo/love.svg"  alt=""></a>
                            <a *ngIf="likes[i]" (click)="addToWhishlist(product.id,i)"><img src="assets/logo/love Active@1x.png"  alt=""></a>
                            <a *ngIf="!carts[i]" (click)="addToCart(product.id,i)"><img src="assets/logo/cart.svg"  alt=""></a>
                            <a *ngIf="carts[i]" (click)="addToCart(product.id,i)"><img src="assets/icons/Cart-actv.svg"  alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
